<body>

            </div><!---modal header end--->
         
         
         
         
         
         
            <div class="modal-body">

                <form action="">
                    <div class="mb-3">
                      <label for="">Email</label>

                    </div>
                    <div class="mb-3">
                      <label for="">Password</label>
                      <input type="text" class="form-control">
        
                    </div>
                    <button class="btn btn-info">Login</button>
                  </form>
        
        
                <div><!-- modal body--->
              </div><!-- modal-content -->
            </div><!---model dialog--- end=--->
